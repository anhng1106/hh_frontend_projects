<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Programming / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- React component code -->
    <script type="text/babel">
      function AgeCheck() {
        const [name, setName] = React.useState("");
        const [age, setAge] = React.useState("");
        const [message, setMessage] = React.useState("");

        const handleSubmit = (event) => {
          event.preventDefault(); // ignores the default action

          if (parseInt(age, 10) < 18) {
            setMessage("You are too young");
          } else {
            setMessage(`Hello ${name}`);
          }
        };

        return (
          <React.Fragment>
            <h3>User Form</h3>

            <form onSubmit={handleSubmit}>
              <p>{message}</p>
              <label>
                Name:
                <input
                  type="text"
                  value={name}
                  onChange={
                    (event) => setName(event.target.value) //update name value
                  }
                />
              </label>
              <br></br>
              <label>
                Age:
                <input
                  type="number"
                  value={age}
                  onChange={
                    (event) => setAge(event.target.value) //update age value
                  }
                />
              </label>
              <br></br>
              <input type="submit" value="Submit" />
            </form>
          </React.Fragment>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<AgeCheck />);
    </script>
  </body>
</html>
